<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"/>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
        <link rel="stylesheet" href="../../CSS/Styles-crear-producto.css"/>
        <title>Editar producto</title>
    </h:head>
    <h:body>
        <f:view locale="#{languageBean.idiomaSeleccionado}">
            <h:form id="formulario" enctype="multipart/form-data">
                <div class="row">
                    <div class="col s0 m1 l2"></div>
                    <div class="col s12 m8 l8">
                        <div class="card z-depth-5">
                            <div class="card-content">
                                <span id="titulo" class="center card-title">#{msjInventario.Editar}</span>
                                <div class="formularios">
                                    <div class="row">
                                        <!--Formulario de imagen-->
                                        <div class="col s12 m12 l6">

                                            <div class="file-field input-field">
                                                <div class="#5e35b1 deep-purple darken-1 btn">
                                                    <span>#{msjInventario.Imagen}</span>
                                                    <h:inputFile  id="imagen" class="file-path validate" value="#{productoControlador.file}" title="Imagen" />
                                                </div>
                                                <div class="file-path-wrapper">
                                                    <input class="file-path validate" type="text"/>
                                                </div>
                                            </div>
                                        </div>
                                        <!--Formulario de imagen-->


                                        <!--Formulario de nombre-->
                                        <div class="col s12 m12 l3">
                                            <div class="input-field">
                                                <h:inputText id="nombre" value="#{productoControlador.producto.nombre}" title="#{msjInventario.Nombre_producto}"  requiredMessage="Inserte un mensaje valido.">
                                                    <f:validateLength for="Nombre" maximum="300"/>
                                                </h:inputText>
                                                <label for="first_name">#{msjInventario.Nombre_producto}</label>
                                                <span class="helper-text" data-error="Inserte un nombre valido" data-success="✓"></span>
                                            </div>
                                        </div>
                                        <!--Formulario de nombre-->

                                        <!--Formulario de Descripcion-->
                                        <div class="col s12 m12 l3">
                                            <div class="input-field">
                                                <h:inputText id="descripcion" value="#{productoControlador.producto.descripcion}" title="Descripcion"  requiredMessage="Inserte un mensaje valido.">
                                                    <f:validateLength for="Descripcion" maximum="300"/>
                                                </h:inputText>
                                                <label for="first_name">#{msjInventario.Description}</label>
                                                <span class="helper-text" data-error="Inserte un nombre valido" data-success="✓"></span>
                                            </div>
                                        </div>
                                        <!--Formulario de Descripcion-->

                                        <!--Precio bruto-->
                                        <div class="col s12 m12 l5">
                                            <div class="input-field">
                                                <h:inputText id="precioBruto" value="#{productoControlador.producto.precioBruto}" title="PrecioBruto"   requiredMessage="Inserte un precio bruto valido">
                                                    <f:validateDoubleRange for="precioBruto" minimum="2000" maximum="200000"/>
                                                </h:inputText>
                                                <label for="last_name">#{msjInventario.PrecioBruto}</label>
                                                <span class="helper-text" data-error="Inserte un precio minimo de 1000" data-success="✓"></span>
                                            </div>
                                        </div>
                                        <!--Precio bruto-->
                                        <!--iva-->
                                        <div class="col s12 m12 l2">
                                            <div class="input-field">
                                                <h:inputText id="iva" value="#{productoControlador.producto.iva}" title="Iva"  requiredMessage="Inserte un precio neto valido">
                                                    <f:validateDoubleRange for="iva" minimum="1" maximum="20"/>
                                                </h:inputText>
                                                <label for="first_name">#{msjInventario.Iva}</label>
                                                <span class="helper-text" data-error="Inserte un IVA minimo de  10%" data-success="✓"></span>
                                            </div>
                                        </div>
                                        <!-- iva-->
                                        <!--Precio neto-->
                                        <div class="col s12 m12 l5">
                                            <div class="input-field">
                                                <h:inputText id="precioNeto" value="#{productoControlador.producto.precioNeto}" title="PrecioNeto"  requiredMessage="Inserte un Precio neto valido">
                                                    <f:validateDoubleRange for="precioNeto" minimum="2000"/>
                                                </h:inputText>
                                                <label for="first_name ">#{msjInventario.PrecioNeto}</label>
                                                <span class="helper-text " data-error="Inserte un precio minimo de 1000 "
                                                      data-success="✓ "></span>
                                            </div>
                                        </div>
                                        <!--Precio neto-->
                                        <!--Cantidad-->
                                        <div class="col s12 m12 l3 ">
                                            <div class="input-field ">
                                                <h:inputText id="cantidad" value="#{productoControlador.producto.cantidad}" title="Cantidad"  requiredMessage="Inserte una cantidad valida">
                                                    <f:validateDoubleRange minimum="1" maximum="20"/>
                                                </h:inputText>
                                                <label for="first_name ">#{msjInventario.Cantidad}</label>
                                                <span class="helper-text " data-error="Inserte una cantidad minima de 1 "
                                                      data-success="✓ "></span>
                                            </div>
                                        </div>
                                        <!--Cantidad-->


                                        <!--Marca-->
                                        <div class="col s12 m12 l3 ">
                                            <div class="input-field ">
                                                <h:selectOneMenu id="marca" value="#{subMarcaControlador.marca.idMarca}" title="MarcaIdMarca"  requiredMessage="Inserte una marca valida">
                                                    <!-- TODO: update below reference to list of available items-->
                                                    <f:selectItem itemLabel="#{msjInventario.seleccioneuno}" itemValue="" /> 
                                                    <f:selectItems value="#{marcaContolador.listarMarcas()}" var="mar" itemLabel="#{mar.marca}" itemValue="#{mar.idMarca}"/>
                                                </h:selectOneMenu>
                                                <label>#{msjUsuarios.Marca}</label>
                                            </div>
                                        </div>
                                        <!--Marca-->

                                        <!--SubMarca-->
                                        <div class="col s12 m12 l3 ">
                                            <div class="input-field ">
                                                <h:selectOneMenu id="idSubmarca" value="#{productoControlador.submarca.idSubMarca}" title="IdSubmarca"  requiredMessage="Inserte una marca valida">
                                                    <!-- TODO: update below reference to list of available items-->
                                                    <f:selectItem itemLabel="#{msjInventario.seleccioneuno}" itemValue="" /> 
                                                    <f:selectItems value="#{subMarcaControlador.listarSubMarca()}" var="subm" itemLabel="#{subm.subMarca}" itemValue="#{subm.idSubMarca}"/>
                                                </h:selectOneMenu>
                                                <label>#{msjInventario.Submarca}</label>
                                            </div>
                                        </div>
                                        <!--SubMarca-->


                                        <!--Disponiblidad-->
                                        <div class="col s12 m12 l3 ">
                                            <div class="input-field ">
                                                <h:selectOneMenu id="idEstadoProducto0" value="#{productoControlador.estadoproducto.idEstadoProducto}" title="IdEstadoProducto" >
                                                    <!-- TODO: update below reference to list of available items-->
                                                    <f:selectItems value="#{estadoProductoControlador.listarEstadoProducto()}" var="estp" itemLabel="#{estp.estadoProducto}" itemValue="#{estp.idEstadoProducto}"/>
                                                </h:selectOneMenu>
                                            </div>
                                        </div>
                                        <!--Disponibilidad-->









                                    </div>
                                </div>
                            </div>
                            <div class="card-action ">
                                <h:commandLink class="#5e35b1 deep-purple darken-1 btn waves-effect waves-light "  action="#{productoControlador.editarProducto()}">#{msjInventario.Editar}
                                    <i class="material-icons right ">edit</i></h:commandLink>
                                <a  href="inventarioPage.xhtml" class="waves-effect waves-light btn #ef5350 red lighten-1"><i class="material-icons right">cancel</i>#{msjRegistro.Cancelar}</a>
                            </div>
                        </div>
                    </div>
                    <div class="col s0 m1 l2"></div>
                </div>

            </h:form>
        </f:view>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@8"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.bundle.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
        <script src="../../JS/Scripts-crear-producto.js"></script>
    </h:body>
</html>
