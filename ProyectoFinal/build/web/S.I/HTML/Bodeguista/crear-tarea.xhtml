<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <f:view locale="#{languageBean.idiomaSeleccionado}">
        <h:head>
            <meta charset="UTF-8"/>
            <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
            <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
            <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"/>
            <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
            <link rel="stylesheet" href="../../CSS/Styles-crear-producto.css"/>
            <title>Crear Tarea</title>
        </h:head>
        <h:body>
            <f:view>
                <h:form id="formulario" enctype="multipart/form-data">
                    <div class="row">
                        <div class="col s0 m1 l2"></div>
                        <div class="col s12 m8 l8">
                            <div class="card z-depth-5">
                                <div class="card-content">
                                    <span id="titulo" class="center card-title">#{msjcrearTarea.Crear_Tarea_titulo}</span>
                                    <div class="formularios">
                                        <div class="row">

                                            <!--Seleccionar bodeguista-->
                                            <div class="col s12 m12 l12 ">
                                                <div class="input-field">
                                                    <h:selectOneMenu id="idUsuario" value="#{tareaControlador.usuario.idUsuario}" title="IdUsuario" required="true" requiredMessage="Seleccione una marca">
                                                        <!-- TODO: update below reference to list of available items-->
                                                        <f:selectItem itemLabel="--" itemValue="" /> 
                                                        <f:selectItems  value="#{usuarioControlador.listarEmpleadosBodeguista()}" var="usu" itemLabel="#{usu.nombre}" itemValue="#{usu.idUsuario}"/>
                                                    </h:selectOneMenu>
                                                    <label>#{msjcrearTarea.Seleccionar_bodeguista}</label>
                                                </div>
                                            </div>
                                            <!--Seleccionar bodeguista-->



                                            <!--Contenido-->
                                            <div class="col s12 m12 l12">
                                                <div class="row">
                                                    <div class="input-field">
                                                        <i class="material-icons prefix">mode_edit</i>
                                                        <h:inputTextarea id="tarea" class="materialize-textarea" value="#{tareaControlador.tarea.tarea}" ></h:inputTextarea>
                                                        <label for="icon_prefix2" >#{msjcrearTarea.Contenido}</label>
                                                    </div>
                                                </div>
                                            </div>
                                            <!--contenido-->


                                            <!--Seleccionar Planilla-->
                                            <div class="col s12 m12 l12 ">
                                                <div class="input-field">
                                                    <h:selectOneMenu id="idPlanilla" value="#{tareaControlador.planilla.idPlanilla}" title="IdPlanilla" required="true" requiredMessage="Seleccione una marca">
                                                        <!-- TODO: update below reference to list of available items-->
                                                        <f:selectItem itemLabel="--" itemValue="" /> 
                                                        <f:selectItems value="#{planillaControlador.listarPlanillas()}" var="plan" itemValue="#{plan.idPlanilla}" itemLabel="#{plan.idPlanilla}"/>
                                                    </h:selectOneMenu>
                                                    <label>#{msjcrearTarea.Seleccionar_Planilla}</label>
                                                </div>
                                            </div>
                                            <!--Seleccionar Planilla-->

                                            
                                            <div class="hide">
                                                <h:form>
                                                <h:outputLabel value="IdEstadoTarea:" for="idEstadoTarea" />
                                                <h:selectOneMenu id="idEstadoTarea" value="#{tareaControlador.estadotarea.idEstadoTarea}" title="IdEstadoTarea" >
                                                    <!-- TODO: update below reference to list of available items-->
                                                    <f:selectItems value="#{estadotareaControlador.listarEstadoTarea()}" var="esttar" itemLabel="#{esttar.estadoTarea}" itemValue="1"/>
                                                </h:selectOneMenu>
                                                    </h:form>
                                            </div>



                                        </div>  
                                    </div>
                                </div>
                                <div class="card-action ">
                                    <h:commandLink class="#5e35b1 deep-purple darken-1 btn waves-effect waves-light" action="#{tareaControlador.crearTarea()}" >#{msjcrearTarea.Crear_Tarea_titulo}
                                        <i class="material-icons right ">move_to_inbox</i></h:commandLink>
                                    <a  href="Tareas_Bodeguista.xhtml" class="waves-effect waves-light btn #ef5350 red lighten-1"><i class="material-icons right">cancel</i>#{msjRegistro.Cancelar}</a>
                                </div>
                            </div>
                        </div>
                        <div class="col s0 m1 l2"></div>
                    </div>

                  

                </h:form>
            </f:view>

            <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
            <script src="https://cdn.jsdelivr.net/npm/sweetalert2@8"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.bundle.js"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
            <script src="../../JS/Scripts-crear-producto.js"></script>
        </h:body>
    </f:view>
</html>
