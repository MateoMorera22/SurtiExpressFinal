<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <f:view>


            <h:form>
                <h1><h:outputText value="List"/></h1>
                <h:dataTable value="#{pedidoControlador.listarPedidos()}" var="item">
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="IdPedido"/>
                        </f:facet>
                        <h:outputText value="#{item.idPedido}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="FechaCreacion"/>
                        </f:facet>
                        <h:outputText value="#{item.fechaCreacion}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="FechaEntrega"/>
                        </f:facet>
                        <h:outputText value="#{item.fechaEntrega}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Subtotal"/>
                        </f:facet>
                        <h:outputText value="#{item.subtotal}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Total"/>
                        </f:facet>
                        <h:outputText value="#{item.total}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="IdUsuario"/>
                        </f:facet>
                        <h:outputText value="#{item.idUsuario.idUsuario}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="IdEstadoPedido"/>
                        </f:facet>
                        <h:outputText value="#{item.idEstadoPedido.idEstadoPedido}"/>
                    </h:column>
                    <h:column>
                        <h:selectOneMenu id="idEstadoPedido" value="#{pedidoControlador.estadoPedido.idEstadoPedido}">
                        
                            <f:selectItems value="#{estadoPedidoControlador.listarEstadoPedido()}" var="estp" itemLabel="#{estp.estadoPedido}" itemValue="1" />
                        </h:selectOneMenu>
                        <h:commandButton action="#{pedidoControlador.editarEstado(item)}" value="cambiar estado" />
                    </h:column>
                </h:dataTable>
            </h:form>
        </f:view>
        <f:view>


            <h:form>
                <h1><h:outputText value="List"/></h1>
                <h:dataTable value="#{pedidoControlador.listapedidospro()}" var="item">
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="IdPedido"/>
                        </f:facet>
                        <h:outputText value="#{item.idPedido}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="FechaCreacion"/>
                        </f:facet>
                        <h:outputText value="#{item.fechaCreacion}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="FechaEntrega"/>
                        </f:facet>
                        <h:outputText value="#{item.fechaEntrega}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Subtotal"/>
                        </f:facet>
                        <h:outputText value="#{item.subtotal}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Total"/>
                        </f:facet>
                        <h:outputText value="#{item.total}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="IdUsuario"/>
                        </f:facet>
                        <h:outputText value="#{item.idUsuario}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="IdEstadoPedido"/>
                        </f:facet>
                        <h:outputText value="#{item.idEstadoPedido}"/>
                    </h:column>
                </h:dataTable>
            </h:form>
        </f:view>

    </h:body>
</html>
