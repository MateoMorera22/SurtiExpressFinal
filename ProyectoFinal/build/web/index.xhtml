
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:view locale="#{languageBean.idiomaSeleccionado}">

    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>SurtiExpress</title>
        <!-- CDN de los Ã­conos -->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
        <!-- CDN Materialize CSS  -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" />
        <!-- Estilos propios -->
        <link rel="stylesheet" href="Fonts/estilos_fuentes_logo.css" />
        <link rel="stylesheet" href="CSS/Styles-index(v3).css" />
 
       
    </head>

    <h:body>
        <nav class="#5e35b1 deep-purple darken-1 nav-extended">
            <div class="nav-wrapper">
                <a href="#" class="center brand-logo">SurtiExpress</a>
                <a href="#" data-target="mobile-demo" class="sidenav-trigger"><i class="material-icons">menu</i></a>
                <ul id="nav-mobile" class="right hide-on-med-and-down">
                    <li id="carritocontainer">
                        <a href="#" data-target="slide-out-carrito" class="sidenav-trigger show-on-large"><img id="carrito" src="IMG/carrito.png" class="carrito" /></a>
                    </li>
                    <li><a id="Ingresar" class="ingresar dropdown-trigger waves-effect waves-yellow btn" href='#' data-target='dropdown1'><i class="material-icons left">people</i><h:outputText value="#{msjIndex.Ingresar}"></h:outputText></a></li>
                </ul>
                <ul id="nav-mobile" class="hide-on-med-and-down">
                    <li>
                        <form>
                            <div class="input-field">
                                <input id="search" type="search" required="" />
                                <label class="label-icon" for="search"><i class="material-icons">search</i> </label> <i class="material-icons">close</i>
                            </div>
                        </form>
                    </li>
                </ul>
            </div>
            <div class="nav-content">
                <ul class="tabs tabs-transparent">
                    <li class="tab ">
                        <a href="Index_pages/Inicio.xhtml" target="inicio">
                            <h:outputText value="#{msjIndex.Inicio}"></h:outputText>
                        </a>
                    </li>
                    <li class="tab ">
                        <a href="HTML_pages/Erro_404.xhtml" target="inicio">
                            <h:outputText value="#{msjIndex.Marcas}"></h:outputText>
                        </a>
                    </li>
                    <li class="tab">
                        <a href="HTML_pages/Erro_404.xhtml" target="inicio">
                            <h:outputText value="#{msjIndex.Ofertas}"></h:outputText>
                        </a>
                    </li>
                    <li class="tab">
                        <a href="HTML_pages/Erro_404.xhtml" target="inicio">
                            <h:outputText value="#{msjIndex.Nuevos}"></h:outputText>
                        </a>
                    </li>
                </ul>
            </div>
        </nav>


        <!--Scripts-->

        <!--Dropdown ingreso-->
        <ul id='dropdown1' class='dropdown-content'>
            <li id="dropilog"><a class="white-text" href="Index_pages/Login.xhtml"><i class="material-icons left">keyboard_tab</i><h:outputText value="#{msjIndex.Ingresar}"></h:outputText></a>
            </li>
            <li id="dropregistrar"><a class="white-text" href="Index_pages/Registro.xhtml"><i class="material-icons">group_add</i><h:outputText value="#{msjIndex.Registrarse}"></h:outputText></a>
            </li>
        </ul>

        <!--Carro de compras-->
        <div class="div">
            <ul id="slide-out-carrito" class="sidenav carro">
                <div class="col s12 m12 l12">
                    <div class="cabezera">
                        <div class="texto1">
                            <p>
                                <h:outputText value="#{msjIndex.Mensaje_carro}"></h:outputText>
                            </p>
                            <h1>Surti Express</h1>
                        </div>
                        <div class="close">
                            <a class="sidenav-close" href="#!"><i class="material-icons">close</i></a>
                        </div>
                    </div>
                    <div class="bodyvar">
                        <div class="carroimagen">
                            <f:view>
                                <h:form>
                                    <h:dataTable value="#{pedidoControlador.carrito}" var="p">
                                        <h:column>
                                            <h:outputText value="#{p.idProducto}" />
                                        </h:column>
                                        <h:column>
                                            <h:outputText value="#{p.nombre}" />
                                        </h:column>
                                        <h:column>
                                            <h:outputText value="#{p.cantidad}" />
                                        </h:column>
                                        <h:column>
                                            <h:commandButton action="#{pedidoControlador.removerCarrito(p)}" value="#{remover}" />
                                        </h:column>
                                        
                                    </h:dataTable>
                                </h:form>
                            </f:view>

                        </div>
                    </div>
                </div>
            </ul>
        </div>

        <!--Iframe-->
        <div class="video-container">
            <iframe name="inicio" src="Index_pages/Inicio.xhtml" frameborder="0" allowfullscreen=""></iframe>
        </div>


        <script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.3.1.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
        <script src="JS/Scripts-index(v3).js"></script>

    </h:body>
</f:view>

</html>
