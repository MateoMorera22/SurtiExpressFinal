<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"/>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
        <link rel="stylesheet" href="../../CSS/Styles-crear-producto.css"/>
        <title>Editar producto</title>
    </h:head>
    <h:body>
       <f:view locale="#{languageBean.idiomaSeleccionado}">
            <h:form id="formulario" enctype="multipart/form-data">
                <div class="row">
                    <div class="col s0 m1 l2"></div>
                    <div class="col s12 m8 l8">
                        <div class="card z-depth-5">
                            <div class="card-content">
                                <span id="titulo" class="center card-title">#{msjInventario.crear_marca}</span>
                                <div class="formularios">
                                    <div class="row">


                                        <!--Formulario de nombre-->
                                        <div class="col s12 m12 l12">
                                            <div class="input-field">
                                                <h:inputText id="marca" value="#{marcaContolador.marca.marca}" title="Marca" required="true" requiredMessage="Inserte un mensaje valido.">
                                                    <f:validateLength for="Nombre" maximum="300"/>
                                                </h:inputText>
                                                <label for="first_name">#{msjInventario.nommbre_marca}</label>
                                                <span class="helper-text" data-error="Inserte un nombre valido" data-success="âœ“"></span>
                                            </div>
                                        </div>
                                        <!--Formulario de nombre-->


                                    </div>
                                </div>
                            </div>
                            <div class="card-action ">
                                <h:commandLink  class="#5e35b1 deep-purple darken-1 btn waves-effect waves-light "  action="#{marcaContolador.crearMarca()}">#{msjUsuarios.Crear}
                                    <i class="material-icons right ">add_shopping_cart</i></h:commandLink>
                                <a  href="marcas.xhtml" class="waves-effect waves-light btn #ef5350 red lighten-1"><i class="material-icons right">cancel</i>#{msjRegistro.Cancelar}</a>
                            </div>
                        </div>
                    </div>
                    <div class="col s0 m1 l2"></div>
                </div>

            </h:form>
        </f:view>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.bundle.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
        <script src="../../JS/Scripts-crear-producto.js"></script>
    </h:body>
</html>
