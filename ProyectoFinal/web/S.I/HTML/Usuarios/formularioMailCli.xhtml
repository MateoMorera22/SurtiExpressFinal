<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <f:view locale="#{languageBean.idiomaSeleccionado}">
        <head>
            <meta charset="UTF-8"/>
            <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
            <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
            <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"/>
            <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
            <link rel="stylesheet" href="../../CSS/Styles-email.css" />
            <title>Registro de usuario</title>
        </head>

        <h:body>
            <h:form id="formulario">
                <div class="row ">
                    <div class="col s0 m3 l3"></div>
                    <div class="col s12 m6 l6">
                        <div class="card z-depth-5">
                            <div class="card-content">
                                <span id="titulo" class="center card-title">#{msjUsuarios.InformesCliente}</span>
                                <div class="formularios">
                                    <div class="row">

                                        <!--Formulario de Asunto-->
                                        <div class="col s12 m12 l12">
                                            <div class="input-field">
                                                <h:inputText id="asunto" value="#{controladorMail.asunto}" title="asunto" required="true" requiredMessage="Inserte un asunto">
                                                    <a href="formularioMailCli.xhtml"></a>
                                                    <f:validateLength for="asunto" minimum="10" maximum="80"/>
                                                </h:inputText>
                                                <label for="first_name">#{msjUsuarios.Asunto}</label>
                                                <span class="helper-text" data-error="Inserte un apellido valido"
                                                      data-success="âœ“"></span>
                                            </div>
                                        </div>
                                        <!--Formulario de asunto-->

                                        <!--Contenido-->
                                        <div class="col s12 m12 l12">
                                            <div class="row">
                                                <div class="input-field col s12">
                                                    <i class="material-icons prefix">mode_edit</i>
                                                    <h:inputTextarea id="icon_prefix2" class="materialize-textarea" value="#{controladorMail.mensaje}" required="true" >
                                                        <f:validateLength for="mensaje" minimum="10"/>
                                                    </h:inputTextarea>
                                                    <label for="icon_prefix2" >#{msjUsuarios.Mensaje}</label>
                                                </div>
                                            </div>
                                        </div>
                                        <!--Documento-->



                                    </div>
                                </div>
                            </div>
                            <div class="card-action">
                                <h:commandLink  class="#5e35b1 deep-purple darken-1 btn waves-effect waves-light" action="#{controladorMail.enviarCorreoCli()}">#{msjUsuarios.Enviar}
                                    <i class="material-icons right">send    </i></h:commandLink>
                                <a  href="Usuarios.xhtml" class="waves-effect waves-light btn #ef5350 red lighten-1"><i class="material-icons right">cancel</i>#{msjRegistro.Cancelar}</a>
                            </div>
                        </div>
                    </div>
                    <div class="col s0 m3 l3"></div>
                </div>
            </h:form>

            <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
            <script src="https://cdn.jsdelivr.net/npm/sweetalert2@8"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.bundle.js"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
            <script src="../../JS/Scripts-crear-usuario.js"></script>
        </h:body>

    </f:view>
</html>
