<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
       <f:view>


            <h:form>
                <h1><h:outputText value="Create/Edit"/></h1>
                <h:panelGrid columns="2">
                    <h:outputLabel value="Nombre:" for="nombre" />
                    <h:inputText id="nombre1" value="#{usuarioControlador.usuario.nombre}" title="Nombre" />
                    <h:outputLabel value="Apellido:" for="apellido" />
                    <h:inputText id="apellido1" value="#{usuarioControlador.usuario.apellido}" title="Apellido" />
                    <h:outputLabel value="Documento:" for="documento" />
                    <h:inputText id="documento1" value="#{usuarioControlador.usuario.documento}" title="Documento" />
                    <h:outputLabel value="Telefono:" for="telefono" />
                    <h:inputText id="telefono1" value="#{usuarioControlador.usuario.telefono}" title="Telefono" />
                    <h:outputLabel value="Correo:" for="correo" />
                    <h:inputText id="correo1" value="#{usuarioControlador.usuario.correo}" title="Correo" />
                    <h:outputLabel value="Contrasena:" for="contrasena" />
                    <h:inputText id="contrasena1" value="#{usuarioControlador.usuario.contrasena}" title="Contrasena" />
                    <h:outputLabel value="RazonSocial:" for="razonSocial" />
                    <h:inputText id="razonSocial1" value="#{usuarioControlador.usuario.razonSocial}" title="RazonSocial" />
                    <h:outputLabel value="Direccion:" for="direccion" />
                    <h:inputText id="direccion1" value="#{usuarioControlador.usuario.direccion}" title="Direccion" />
                    <h:outputLabel value="Barrio:" for="barrio" />
                    <h:inputText id="barrio1" value="#{usuarioControlador.usuario.barrio}" title="Barrio" />
                    <h:outputLabel value="Rut:" for="rut" />
                    <h:inputText id="rut1" value="#{usuarioControlador.usuario.rut}" title="Rut" />
                    <h:outputLabel value="IdRol:" for="idRol" />
                    <h:selectOneMenu id="idRol1" value="#{usuarioControlador.rol.idRol}" title="IdRol" >
                        <!-- TODO: update below reference to list of available items-->
                        <f:selectItems value="#{rolControlador.listarRoles()}" var="rol" itemLabel="#{rol.rol}" itemValue="#{rol.idRol}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="IdZona:" for="idZona" />
                    <h:selectOneMenu id="idZona1" value="#{usuarioControlador.zona.idZona}" title="IdZona" >
                        <!-- TODO: update below reference to list of available items-->
                        <f:selectItems value="#{zonaControlador.listarZonas()}" var="zon" itemLabel="#{zon.zona}" itemValue="#{zon.idZona}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="IdTipoDocumento:" for="idTipoDocumento" />
                    <h:selectOneMenu id="idTipoDocumento1" value="#{usuarioControlador.tipodocumento.idTipoDocumento}" title="IdTipoDocumento" >
                        <!-- TODO: update below reference to list of available items-->
                        <f:selectItems value="#{tipodocumentoControlador.listarDocumento()}" var="tip" itemLabel="#{tip.tipoDocumento}" itemValue="#{tip.idTipoDocumento}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandButton action="#{usuarioControlador.editarUsuario()}" value="editar" />
            </h:form>
        </f:view>
    </h:body>
</html>
