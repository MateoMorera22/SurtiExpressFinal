<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"/>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
        <link rel="stylesheet" href="../../S.I/Administrador/CSS/Styles-Bodega.css" />
        <title>Registro de usuario</title>
    </h:head>
    <h:body>
        <f:view>
            <h:form>
                <c:forEach items="#{productoControlador.listarInventario()}" var="p">
                    <c:if test="#{p.idEstadoProducto.idEstadoProducto eq 2}" >
                    <div class="col s12 m6 l2">

                        <div class="card">
                            <div class="card-image">
                                <img id="imagenproducto" src="#{p.imagen}"/>
                            </div>
                            <div class="card-content">
                                <p class="center">#{p.nombre}</p>
                                <p class="center">#{p.descripcion}</p>
                                <span class="center card-title">#{p.precioNeto}$</span>
                            </div>
                            <div id="footcard" class="card-action">
                                <h:commandButton  action="#{pedidoControlador.agregarCarrito(p)}" value="agregar" />
                            </div>
                        </div>
                    </div>
                    </c:if>
                </c:forEach>



            </h:form>
        </f:view>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@8"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.bundle.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
        <script src="../../S.I/Administrador/JS/Scripts-Bodega.js"></script>
    </h:body>
</html>
