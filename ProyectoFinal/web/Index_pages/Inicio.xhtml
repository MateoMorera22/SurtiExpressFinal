<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <f:view locale="#{languageBean.idiomaSeleccionado}">


        <head>
            <meta charset="UTF-8"/>
            <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
            <meta name="viewport" content="width=device-width, initial-scale=1.0" />
            <title>Inicio</title>
            <!-- CDN de los íconos -->
            <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
            <!-- CDN Materialize CSS  -->
            <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"/>
            <!-- Estilos propios -->
            <link rel="stylesheet" href="../Fonts/estilos_fuentes_logo.css"/>
            <link rel="shortcut icon" href="../img/shortcutIcon.png" type="image/x-icon"/>
            <link rel="stylesheet" href="../CSS/Inicio_index.css"/>
        </head>
        <h:body>


            <div class="row">
                <div class="col s12 m12 l12">
                    <div class="carrusel">
                        <!--Carousel-->
                        <div id="carusel" class="z-depth-3 carousel carousel-slider center">
                            <div class="carousel-fixed-item center">
                                <a href="#new" class="btn-floating btn-large waves-effect waves-light red #0097a7 cyan darken-2"><i
                                        class="material-icons">remove_red_eye</i></a>
                            </div>
                            <div class="carousel-item   white-text" href="#one!">
                                <img id="banner" src="../img/Banner1.jpg" alt=""/>
                            </div>
                            <div class="carousel-item   white-text" href="#one!">
                                <img id="banner" src="../img/Banner2.jpg" alt=""/>
                            </div>
                            <div class="carousel-item   white-text" href="#one!">
                                <img id="banner" src="../img/Banner3.jpg" alt=""/>
                            </div>
                            <div class="carousel-item   white-text" href="#one!">
                                <img id="banner" src="../img/Banner4.jpg" alt=""/>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col s12 12 l12">
                    <div id="cardpro" class="card">
                        <div class="card-content ">
                            <span class="card-title"><h:outputText value="#{msjInicio.Productos_nuevos}"></h:outputText></span>
                            <div class="row">
                                <c:forEach items="#{productoControlador.listarInventario()}" var="p">
                                    <c:if test="#{p.idEstadoProducto.idEstadoProducto eq 2}" >
                                        <c:if test="#{p.cantidad gt 70}" >
                                            <div class="col s12 m6 l2">

                                                <div class="card">
                                                    <div class="card-image">
                                                        <img id="imagenproducto" src="#{p.imagen}"/>
                                                    </div>
                                                    <div class="card-content">
                                                        <p class="center">#{p.nombre}</p>
                                                        <p class="center">#{p.descripcion}</p>
                                                        <p class="center">#{p.cantidad}</p>
                                                        <span class="center card-title">#{p.precioNeto}$$</span>
                                                    </div>
                                                    <div id="footcard" class="card-action">
                                                        <button
                                                            onclick=" M.toast({html: 'Producto generico  Agregado exitosamente', classes: 'rounded'});"
                                                            class="#5e35b1 deep-purple darken-1 btn waves-effect waves-light " type="submit"
                                                            name="action"><h:outputText value="#{msjInventario.Agregar}"></h:outputText>
                                                        </button>
                                                    </div>
                                                </div>
                                            </div>
                                        </c:if>
                                    </c:if>
                                </c:forEach>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col s12 12 l12">
                    <div id="cardpro" class="card">
                        <div class="card-content ">
                            <span class="card-title"><h:outputText value="#{msjInicio.mas_vendidos}"></h:outputText></span>
                            <div class="row">
                                <div class="col s12 m6 l2">
                                    <div class="card">
                                        <div class="card-image">
                                            <img id="imagenproducto" src="../img/tridentX60.jpg"/>
                                        </div>
                                        <div class="card-content">
                                            <p class="center">Producto generico</p>
                                            <p class="center">x1000</p>
                                            <span class="center card-title">4000$</span>
                                        </div>
                                        <div id="footcard" class="card-action">
                                            <button
                                                onclick=" M.toast({html: 'Producto generico  Agregado exitosamente', classes: 'rounded'});"
                                                class="#5e35b1 deep-purple darken-1 btn waves-effect waves-light " type="submit"
                                                name="action"><h:outputText value="#{msjInicio.Agregar}"></h:outputText>
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>



            <!--Footer-->
            <footer class="#424242 grey darken-3 page-footer">
                <div class="container">
                    <div class="row">
                        <div class="col l6 s12">
                            <h5 class="fontsurtiexpress white-text">SurtiExpress</h5>
                            <p class="grey-text text-lighten-4"><h:outputText value="#{msjInicio.eslogan}"></h:outputText></p>
                            <a id="up" class="btn-floating btn-large waves-effect waves-light" href="#carusel"><i
                                    class="material-icons">arrow_upward</i></a>

                            <!--Lenguaje-->
                            <h:form id="form-logout" prependId="false">
                                <button id="lang" class='left dropdown-trigger btn' href='#' data-target='dropdown1' >
                                    <h:outputText value="#{msjInicio.Idioma}"></h:outputText><i class="right material-icons">arrow_drop_down</i> #{pagesEti[languageBean.idiomaSeleccionado.language]}</button>
                                <ul id='dropdown1' class='dropdown-content'>
                                    <c:forEach items="#{languageBean.idiomasSoportados}" var="idioma">
                                        <li>
                                            <h:commandLink actionListener="#{languageBean.cambiarIdioma(idioma)}" value="#{pagesEti[idioma.language]}"/>
                                        </li>
                                    </c:forEach>
                                </ul>   
                            </h:form>
                            <!--Lenguaje-->

                        </div>
                        <div class="col l4 offset-l2 s12">
                            <h5 class="white-text"><h:outputText value="#{msjInicio.nosotros}"></h:outputText></h5>
                            <ul>
                                <li><a class="grey-text text-lighten-3" href="#!"><h:outputText value="#{msjInicio.Mision}"></h:outputText></a></li>
                                <li><a class="grey-text text-lighten-3" href="#!"><h:outputText value="#{msjInicio.Vision}"></h:outputText></a></li>
                                <li><a class="grey-text text-lighten-3" href="#!"><h:outputText value="#{msjInicio.Contactenos}"></h:outputText></a></li>
                                <li><a class="grey-text text-lighten-3" href="#!"><h:outputText value="#{msjInicio.PQR}"></h:outputText></a></li>
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="#212121 grey darken-4 footer-copyright">
                    <div class="container"> 
                        © 2019 2MD
                        <a class="grey-text text-lighten-4 right" href="#!"></a>
                    </div>
                </div>
            </footer>




            <footer class="#424242 grey darken-3 page-footer">
                <div class="container">
                    <div class="row">
                        <div class="col l6 s12">
                            <h5 class="white-text"></h5>
                            <p class="grey-text text-lighten-4"></p>
                        </div>
                        <div class="col l4 offset-l2 s12">
                            <h5 class="white-text"></h5>
                            <ul>
                                <li><a class="grey-text text-lighten-3" href="#!">Link 1</a></li>
                                <li><a class="grey-text text-lighten-3" href="#!">Link 2</a></li>
                                <li><a class="grey-text text-lighten-3" href="#!">Link 3</a></li>
                                <li><a class="grey-text text-lighten-3" href="#!">Link 4</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="footer-copyright">
                    <div class="container">
                        © 2019 2MD
                        <a class="grey-text text-lighten-4 right" href="#!">More Links</a>
                    </div>
                </div>
            </footer>

            <!--Scripts-->








            <script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.3.1.min.js"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
            <script src="../JS/Scripts-index-inicio.js"></script>

        </h:body>
    </f:view>
</html>
